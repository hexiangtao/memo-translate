<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            height: 400px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #fff;
        }

        header {
            background: #1a73e8;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #word-list {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 350px;
            overflow-y: auto;
        }

        .word-item {
            padding: 10px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .word-item:hover {
            background: #f8f9fa;
        }

        .word-original {
            font-weight: 600;
            font-size: 15px;
            color: #202124;
        }

        .word-translated {
            color: #5f6368;
            font-size: 14px;
        }

        .word-meta {
            font-size: 11px;
            color: #9aa0a6;
            margin-top: 4px;
            display: flex;
            justify-content: space-between;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .delete-btn {
            color: #d93025;
            cursor: pointer;
            visibility: hidden;
        }

        .word-item:hover .delete-btn {
            visibility: visible;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            background: #f1f3f4;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #5f6368;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
            font-weight: 600;
        }

        .tab:hover {
            background: #e8eaed;
        }
    </style>
</head>

<body>
    <header>
        <span>我的生词本</span>
        <div style="font-size:12px;">
            <span style="cursor:pointer; margin-right:10px;" id="export-csv">导出Anki</span>
            <span style="cursor:pointer;" id="clear-all">清空</span>
        </div>
    </header>
    <div class="tabs">
        <div class="tab active" id="tab-words">单词</div>
        <div class="tab" id="tab-sentences">句子</div>
    </div>
    <ul id="word-list">
        <!-- List Items -->
    </ul>
    <script src="popup.js"></script>
</body>

</html>
